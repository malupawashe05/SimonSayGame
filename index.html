<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say's Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="text-align: center;" >
    <h1>Simon Say's Game</h1>
    <h2>Press any key to start the game</h2>

    <div class="btn-container">
        <div class="row1">
            <div class=" btn red " type="button" id="red">0</div>
            <div class=" btn yellow " type="button" id="yellow">1</div>
        </div>
        <div class="row2">
            <div class="btn green " type="button" id="green">2</div>
            <div class="btn purple " type="button" id="purple">3</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
